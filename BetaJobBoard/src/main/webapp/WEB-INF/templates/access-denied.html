<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Spring MVC view layer: Thymeleaf vs. JSP</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css"
          th:href="@{/resources/css/bootstrap.css}"/>

</head>

<body>


<div th:replace="nav"></div>

<div sec:authorize="hasRole('ROLE_NEW')">
    <h1>You need to verify your account first</h1>
</div>

<div sec:authorize="hasRole('ROLE_USER')">
    <h1>You don't have access to see content of this site</h1>
</div>
<div sec:authorize="hasRole('ROLE_ADMIN')">
    <h1>Such page doesn't exist</h1>
</div>
<div sec:authorize="!isAuthenticated()">
    <h1>Something went terribly wrong!</h1>
    <h1>check if everyone is alive</h1>
</div>



<script th:src="@{/resources/2.1.4/jquery.min.js}"></script>
<script th:src="@{/resources/js/bootstrap.js}"></script>

</body>

</html>
