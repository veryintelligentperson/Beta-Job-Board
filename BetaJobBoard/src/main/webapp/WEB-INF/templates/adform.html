<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Spring MVC view layer: Thymeleaf vs. JSP</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css"
          th:href="@{/resources/css/bootstrap.css}"/>
    <script th:src="@{/resources/tinymce/tinymce.min.js}"></script>
    <script>tinymce.init({selector:'textarea'});</script>

</head>

<body>


<div th:replace="nav"></div>

    <!--<form action="#" th:action="@{createad}" th:object="${ad}" method="post">-->
        <!--<p>Title: <input type="text" th:field="*{name}"/></p>-->
        <!--<p>Text: <input type="text" th:field="*{text}"/></p>-->
        <!--<p><input type="submit" value="Submit"/></p>-->
    <!--</form>-->

<div class="container">
    <h2>Ad form</h2>
    <div class="col-md-6 col-md-offset-3">
        <form class="form-horizontal" role="form" action="#"
              th:action="@{createad}" th:object="${ad}" method="post">
            <div class="form-group">
                <label class="control-label col-sm-2" for="title">Title:</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{name}"  class="form-control" id="title"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Text:</label>
                <div class="col-sm-10">
                    <textarea id="pwd" th:field="*{text}" rows="10" cols="55"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>




<script th:src="@{/resources/2.1.4/jquery.min.js}"></script>
<script th:src="@{/resources/js/bootstrap.js}"></script>

</body>

</html>
