<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Spring MVC view layer: Thymeleaf vs. JSP</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css"
          th:href="@{/resources/css/bootstrap.css}"/>

</head>

<body>


<div th:replace="nav"></div>
<div class="container" style="padding-top: 100px">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Sign up form</h3>
                </div>
                <div class="panel-body">
                    <form accept-charset="UTF-8" role="form" name='f' method="POST" th:object="${user}" th:action="@{/signup}">
                        <fieldset>

                            <div th:if="true">
                                <div class="form-group">
                                    <input class="form-control" placeholder="Username"  type='text' th:field="*{username}" value=""/>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Email" th:field="*{email}" type="email" value=""/>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" th:field="*{password}" type="password" value=""/>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Confirm Password" type="password" value=""/>
                                </div>
                            </div>
                            <input class="btn btn-lg btn-primary btn-block" name="submit" type="submit" value="Sign Up"/>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>




<script th:src="@{/resources/2.1.4/jquery.min.js}"></script>
<script th:src="@{/resources/js/bootstrap.js}"></script>

</body>

</html>
