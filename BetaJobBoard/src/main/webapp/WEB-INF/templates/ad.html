<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Spring MVC view layer: Thymeleaf vs. JSP</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css"
          th:href="@{/resources/css/bootstrap.css}"/>



</head>

<body>



<div th:replace="nav"></div>

<div class="container">
    <div class="jumbotron">
        <h1 th:text="${ad.name}"></h1>
        <div>
            <div th:text="${ad.text}"></div>
        </div>

        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
            Apply
        </button>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                    </div>
                    <div class="modal-body">


                        <form accept-charset="UTF-8" role="form" name='f' method="POST" th:object="${user}" th:action="@{apply}"
                              enctype="multipart/form-data">
                            <fieldset>

                                    <div class="form-group">
                                        <input class="form-control" placeholder="Name"  type='text' th:field="*{name}" value=""/>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Lastname" th:field="*{lastname}" type="text" value=""/>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Phone" th:field="*{phone}" type="text" value=""/>
                                    </div>

                                    <div class="form-group">
                                        <p>upload your cv in pdf (1mb max)</p>
                                    <input type="file" name="file" placeholder="upload"/>
                                    </div>




                                <input type="hidden" th:value="${ad.id}" name="adId"/>
                                <input class="btn btn-lg btn-primary btn-block" name="submit" type="submit" value="Submit"/>
                            </fieldset>
                        </form>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script th:src="@{/resources/js/dropzone.js}"></script>
<script th:src="@{/resources/2.1.4/jquery.min.js}"></script>
<script th:src="@{/resources/js/bootstrap.js}"></script>

</body>

</html>
