<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Spring MVC view layer: Thymeleaf vs. JSP</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css"
          th:href="@{/resources/css/bootstrap.css}"/>

</head>

<body>


<div th:replace="nav"></div>
    <div class="container" style="padding-top: 100px">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please sign in</h3>
                    </div>
                    <div class="panel-body">
                        <form accept-charset="UTF-8" role="form" name='f' method="POST" th:action="@{/login}">
                            <fieldset>

                                <div th:if="${error}"><p style="color:red">Wrong username or password</p></div>
                                <div th:if="${error}">
                                    <div class="form-group has-error">
                                        <input class="form-control" placeholder="Username"  type='text' name="username" value=""/>

                                    </div>
                                    <div class="form-group has-error">
                                        <input class="form-control" placeholder="Password" name="password" type="password" value=""/>
                                    </div>
                                </div>

                                <div th:if="not ${error}">
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Username"  type='text' name='username' value=""/>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Password" name="password" type="password" value=""/>
                                    </div>
                                </div>
                                <div class="checkbox">
                                    <label>
                                    <input name="remember" type="checkbox" value="Remember Me"/> Remember Me
                                    </label>
                                </div>
                                <input class="btn btn-lg btn-success btn-block" name="submit" type="submit" value="Login"/>
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>




<script th:src="@{/resources/2.1.4/jquery.min.js}"></script>
<script th:src="@{/resources/js/bootstrap.js}"></script>

</body>

</html>
